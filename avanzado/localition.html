<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    
    <script>
        function showNameCountry(latitude, longitude) {
            var url = `http://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&sensor=true&key=`;

            fetch(url, {
                headers: this.getHeaders
            })
            .then(response => {
                if (!response.ok) {
                    throw Error(response.statusText);
                }
                return response;
            })
            .then(response => {
                return response.json();
            }).then(data => {
                var address = data.results[0];
                let el = address.formatted_address.split(', ');
                let node = document.createElement("h1");
                node.textContent = `Tu estas en ${el[el.length - 1]}`;
                document.body.appendChild(node);
            })
            .catch(error => {
                console.error(error);
            });
        }

        var showNameCountry2 = function(position) {
            var x = position.coords.latitude;
            var y = position.coords.longitude;
            showNameCountry(x, y);
        }

        var errorCallback = function (error) {
            throw new Error('No es posible acceder a las coordenadas del ususario');
        }

        navigator.geolocation.getCurrentPosition(showNameCountry2, errorCallback);
    </script>
</body>
</html>
